openapi: 3.0.3
info:
  title: Express Stripe Auth API
  version: 0.1.0
  description: API â€“ health, auth (JWT + refresh cookie), payments (Stripe Checkout), Stripe webhook (signature verified, durable)

servers:
  - url: http://localhost:3000
    description: Local

paths:
  /health:
    get:
      summary: Health check
      operationId: getHealth
      tags: [Health]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, example: ok }
                  env: { type: string }
                  db: { type: string, enum: [up, down] }

  /ready:
    get:
      summary: Readiness (DB)
      operationId: getReady
      tags: [Health]
      responses:
        "200":
          description: Ready (DB up)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, example: ready }
        "503":
          description: Not ready (DB down)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string, example: "not ready" }

  /auth/register:
    post:
      summary: Register
      operationId: register
      tags: [Auth]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string, minLength: 8 }
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  user: { $ref: "#/components/schemas/UserWithCreatedAt" }
        "400":
          description: Validation error
        "409":
          description: Email already registered

  /auth/login:
    post:
      summary: Login
      operationId: login
      tags: [Auth]
      description: On success, the refresh token is set in a HttpOnly cookie (Set-Cookie) for use with POST /auth/refresh. Response body contains accessToken and user only.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string }
      responses:
        "200":
          description: OK. Sets refresh token in HttpOnly cookie.
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken: { type: string }
                  user: { $ref: "#/components/schemas/User" }
        "400":
          description: Validation error
        "401":
          description: Invalid credentials

  /auth/me:
    get:
      summary: Current user (Bearer)
      operationId: getMe
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user: { $ref: "#/components/schemas/User" }
        "401":
          description: Unauthorized

  /auth/refresh:
    post:
      summary: Refresh access token (cookie or body refreshToken)
      operationId: refresh
      tags: [Auth]
      responses:
        "200":
          description: OK (sets new refresh cookie)
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken: { type: string }
                  user: { $ref: "#/components/schemas/User" }
        "401":
          description: Invalid or expired refresh token

  /auth/logout:
    post:
      summary: Logout
      operationId: logout
      tags: [Auth]
      description: Revokes the refresh token (from cookie or body) and clears the refresh cookie if present.
      responses:
        "204":
          description: No content (refresh cookie cleared)

  /auth/logout-all:
    post:
      summary: Logout all devices for current user (Bearer)
      operationId: logoutAll
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        "204":
          description: No content
        "401":
          description: Unauthorized

  /payments/checkout-session:
    post:
      summary: Create Stripe Checkout session
      operationId: createCheckoutSession
      tags: [Payments]
      description: Protected by Bearer JWT. Creates an order and a Stripe Checkout session; client redirects user to checkoutUrl.
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [amount]
              properties:
                amount: { type: integer, description: Amount in cents }
                currency: { type: string, default: eur }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  checkoutUrl: { type: string, format: uri, description: Stripe Checkout URL to redirect the user to }
                  stripeSessionId: { type: string, description: Stripe session id }
                  orderId: { type: string, description: Created order id }
                example:
                  checkoutUrl: "https://checkout.stripe.com/c/pay/cs_xxx"
                  stripeSessionId: "cs_xxx"
                  orderId: "clxxx"
        "400":
          description: Validation error
        "401":
          description: Unauthorized (missing or invalid Bearer token)
        "429":
          description: Too many requests
        "502":
          description: Payment setup failed (Stripe error)

  /stripe/webhook:
    post:
      summary: Stripe webhook (raw body required; signature verified; durable persist then ACK)
      operationId: stripeWebhook
      tags: [Stripe]
      parameters:
        - name: stripe-signature
          in: header
          required: true
          schema: { type: string }
      requestBody:
        content:
          application/json:
            schema: { type: object }
      responses:
        "200":
          description: Event received and persisted
          content:
            application/json:
              schema:
                type: object
                properties:
                  received: { type: boolean }
        "400":
          description: Bad request (missing/invalid body or signature)
        "500":
          description: Server error (persist failed; Stripe will retry)

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id: { type: string }
        email: { type: string }
        role: { type: string }
    UserWithCreatedAt:
      type: object
      properties:
        id: { type: string }
        email: { type: string }
        role: { type: string }
        createdAt: { type: string, format: date-time }
